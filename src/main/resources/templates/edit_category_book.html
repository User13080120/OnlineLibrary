<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Редагування категорії</title>
</head>
<body>
<div align="center">
    <h1>Редагування категорії</h1>
    <br />
    <form action="#" th:action="@{/save_category}" th:object="${category}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Назва:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Зберегти</button></td>
            </tr>

        </table>
    </form>

</div>
</body>
</html>
